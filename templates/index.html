<!DOCTYPE html>
<html>
<head>
    <title>Flask Navigation Example</title>
</head>
<body>
    <h1>Welcome to Flask Web Analytics</h1>
    <nav>
        <ul>
            <li><a href="/about">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('go_home') }}">Go Home (Redirect)</a></li>
        </ul>
    </nav>
</body>
</html>
